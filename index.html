<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бензожор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Калькулятор автомобилиста</h2>

      <label for="distance">Расстояние км.</label>
      <input type="text" id="distance" placeholder="Расстояние в километрах" />

      <label for="consumption">Расход топлива л/100км</label>
      <input type="text" id="consumption" placeholder="Расход" />

      <label for="fuelPrice">Стоимость одного литра</label>
      <input type="text" id="fuelPrice" placeholder="Цена литра" />

      <button onclick="fuelCount()">Результат</button>
      <p class="end" id="result"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
